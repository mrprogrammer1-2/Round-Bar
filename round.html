<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rouond Bar</title>
    <link rel="stylesheet" href="css/Rbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Mr.Pirate</h2>
            <i class="fa-solid fa-bars btn"></i>
        </div>
        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class="fa-solid fa-grip"></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                    <span class="link-name" style="--i:2">User</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-brands fa-rocketchat"></i>
                    <span class="link-name" style="--i:3">Messages</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="link-name" style="--i:4">Analyics</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-folder"></i>
                    <span class="link-name" style="--i:5">File Manager</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name" style="--i:6">Order</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                    <span class="link-name" style="--i:7">Saved</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link-name" style="--i:8">Setting</span>
                </a>
            </li>
        </ul>
    </div>
    <script src="scri.js"></script>
</body>
</html>
